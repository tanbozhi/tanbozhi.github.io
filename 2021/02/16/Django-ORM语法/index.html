<h1 id="Django-ORM基本语法"><a href="#Django-ORM基本语法" class="headerlink" title="Django-ORM基本语法"></a>Django-ORM基本语法</h1><p>在cmd中进入根目录(myproject),进入交互交互模式</p>
<h5 id="发布文章"><a href="#发布文章" class="headerlink" title="发布文章"></a>发布文章</h5><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">python manage.py shell    #进入交互模式</span><br></pre></td></tr></table></figure>
<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment"># 引入模块</span></span><br><span class="line"><span class="keyword">from</span> django.contrib.auth.models <span class="keyword">import</span> User</span><br><span class="line"><span class="keyword">from</span> blog.models <span class="keyword">import</span> BlogArticles</span><br></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line"># 获得User中的用户名为damin的对象</span><br><span class="line">admin &#x3D; User.objects.get(username&#x3D;&#39;admin&#39;)   #username &#x3D; &#39;用户名&#39; 这个用户名必须在数据库里存在</span><br><span class="line"></span><br><span class="line">#创建一篇博客文章</span><br><span class="line">bolg &#x3D; BlogArticles(title&#x3D;&#39;hello world&#39;,author&#x3D;admin,body&#x3D;&#39;hello,i am coming&#39;)</span><br><span class="line"></span><br><span class="line">#保存,不要忘记,不能省略,保存后数据表中就有这篇文章了</span><br><span class="line">blog.save()</span><br></pre></td></tr></table></figure>


<h5 id="查询操作"><a href="#查询操作" class="headerlink" title="查询操作"></a>查询操作</h5><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br></pre></td><td class="code"><pre><span class="line">Blogs = BlogArticles.objects.<span class="built_in">all</span>()   <span class="comment">#查询所有文章</span></span><br><span class="line">Blogs      <span class="comment">#执行这个就可以获得所有文章的title</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 循环出所有文章</span></span><br><span class="line"><span class="keyword">for</span> blog <span class="keyword">in</span> blogs:</span><br><span class="line">    print(blog.<span class="built_in">id</span>,blog.publish,blog.title,blog.author)</span><br><span class="line">    </span><br><span class="line">    </span><br><span class="line"><span class="comment">#查询ID为1的文章</span></span><br><span class="line">b = BlogArticles.objects.get(<span class="built_in">id</span>=<span class="number">1</span>)</span><br><span class="line">b</span><br><span class="line"></span><br><span class="line"><span class="comment">#查询作者admin写的文章</span></span><br><span class="line">BlogArticles.objects.<span class="built_in">filter</span>(author=admin)</span><br><span class="line"></span><br><span class="line"><span class="comment"># 反向查询,根据用户名查询用户发布的文章</span></span><br><span class="line">admin.blog_posts.<span class="built_in">all</span>()</span><br></pre></td></tr></table></figure>
<h5 id="修改保存操作"><a href="#修改保存操作" class="headerlink" title="修改保存操作"></a>修改保存操作</h5><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment"># 修改操作</span></span><br><span class="line">b = BlogArticles.objects.get(<span class="built_in">id</span>=<span class="number">1</span>)</span><br><span class="line">b</span><br><span class="line">b.title=<span class="string">&#x27;新的文章名&#x27;</span></span><br><span class="line">b.save()    <span class="comment">#保存</span></span><br><span class="line"></span><br><span class="line"><span class="comment">#删除操作</span></span><br><span class="line">b.delete()</span><br></pre></td></tr></table></figure>
